version: '3.8'

services:
  # LocalStack - AWS 서비스 에뮬레이터
  localstack:
    container_name: profile-photo-ai-localstack
    image: localstack/localstack:latest
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=s3,dynamodb,sqs
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_EXECUTOR=docker
      - LAMBDA_REMOTE_DOCKER=false
      - EAGER_SERVICE_LOADING=1
      - SKIP_INFRA_DOWNLOADS=1
    volumes:
      - "./localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init-aws.sh"
    networks:
      - profile-photo-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # SAM Local은 별도 실행 필요 (docker-compose에서는 Lambda 직접 실행 안함)
  # 대신 LocalStack과 통신 가능한 네트워크 설정

networks:
  profile-photo-ai-network:
    driver: bridge
    name: profile-photo-ai-network

volumes:
  localstack-data:
    driver: local
